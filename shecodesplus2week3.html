<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Sriracha&family=Tapestry&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/0478204899.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="src/style.css">
     
</head>
<body>
    
  <div class="container">
    <div class="main-box">
      <div class="first-box">
        <div class="row">
          <div class="col-sm-6  text-primary">
           Port Harcourt
          </div>
          <div class="col-sm-6">
            <div class="second-box">
              <i class="fa-solid fa-magnifying-glass search-icon search-icon"></i>

             </div>
          </div>
        </div>

      </div>
        <div class="third-box">
         <h5 class="text-primary current">Current Weather
          <br>
          Port Harcourt
         </h5>
           <div class="row">
           <div class="col-sm-3 Tuesday">
           <h6 class="tuesday text-primary">Tuesday <br>
            4: 30</h6>
           </div>
           <div class="col-sm-5 rain-rain text-primary"><H6 class="wind">
           22° C ° F <i class="fa-solid fa-cloud-rain rain-symbol"></i><br>
            Precipitation: 11% Wind: 2km/h
           </H6></div>
           </div>
        
   
        </div>
        <div class="fourth-box">
          <div class="row symbols">
            <div class="col">
              <p class="day text-primary">Wed
                <br> <i class="fa-solid fa-cloud-sun cloud-sun"></i><br>
                28° 21°
              </p>
            </div>
            <div class="col">
               <p class="day text-primary">Thu
                <br> <i class="fa-solid fa-cloud-rain cloud-rain"></i><br>
                24° 21°
              </p>
            </div>
             <div class="col">
               <p class="day text-primary">Fri
                <br> <i class="fa-solid fa-cloud-sun cloud-sun cloud-sun2"></i><br>
                28° 21°
              </p>
            </div>
             <div class="col">
               <p class="day text-primary">Sat
                <br><i class="fa-solid fa-sun"></i><br>
                27° 21°
              </p>
            </div>
             <div class="col">
               <p class="day text-primary">Sun
                <br> <i class="fa-solid fa-sun"></i><br>
                27° 21°
              </p>
            </div>
             
          </div>
        </div>
      
     </div>



  </div>
  <script src="src/shecodesplus3.js"></script>
</body>
</html>
